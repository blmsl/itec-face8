<div class="col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h3>Upload face</h3>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <form class="form-horizontal form-label-left">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <div ngIf="isUploadFace">
                                <div>
                                    <img id="upload_face_1" style="height:150px;width:150px;padding-bottom: 5px;" src="http://i.imgur.com/FTa2JWD.png">                                
                                </div>
                                <label class="btn btn-primary">
                                    Change Picture
                                    <input type="file" style="display:none;" name="uploads" (change)="onUploadFace_1($event)">
                                </label>
                            </div>                         
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <div ngIf="isUploadFace">
                                <div>
                                    <img id="upload_face_2" style="height:150px;width:150px;padding-bottom: 5px;" src="http://i.imgur.com/FTa2JWD.png">                                
                                </div>
                                <label class="btn btn-primary">
                                    Change Picture
                                    <input type="file" style="display:none;" name="uploads" (change)="onUploadFace_2($event)">
                                </label>
                            </div>                         
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <div ngIf="isUploadFace">
                                <div>
                                    <img id="upload_face_3" style="height:150px;width:150px;padding-bottom: 5px;" src="http://i.imgur.com/FTa2JWD.png">                                
                                </div>
                                <label class="btn btn-primary">
                                    Change Picture
                                    <input type="file" style="display:none;" name="uploads" (change)="onUploadFace_3($event)">
                                </label>
                            </div>                         
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
                    <button type="button" class="btn btn-success" (click)="onSubmit()">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
